<!DOCTYPE html>
<html lang="ua" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мої підписки</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="flex flex-col justify-center items-center pt-16 lg:pt-[80px]" th:if="${activeSubscriptions.isEmpty() && disabledSubscriptions.isEmpty()}">
    <p class="font-semibold text-4xl text-dark mb-3">
        У вас ще немає підписок
    </p>
    <a class="text-orange-500 text-xl hover:underline underline-offset-4" href="/subscriptions/add">
        Додати
    </a>
</div>
<div th:unless="${activeSubscriptions.isEmpty() && disabledSubscriptions.isEmpty()}">
    <section class="pt-16 lg:pt-[80px] justify-center flex" th:unless="${activeSubscriptions.isEmpty()}">
        <div class="container">
            <div class="flex flex-row justify-between items-center mb-8">
                <h4 class="font-semibold text-4xl text-dark mb-3">
                    Активні підписки
                </h4>
                <a class="text-body-color text-xl hover:underline underline-offset-4" href="/subscriptions/add">
                    Додати
                </a>
            </div>
            <div class="flex flex-wrap -mx-4">
                <div class="w-full md:w-1/2 lg:w-1/3 px-4" th:each="subscription : ${activeSubscriptions}">
                    <div
                            class="
                        flex
                        flex-col
                        justify-between
               p-10
               md:px-7
               xl:px-10
               rounded-[20px]
               bg-white
               shadow-md
               hover:shadow-lg
               mb-8
               h-64
               "
                    >
                        <div>
                            <div class="flex justify-between">
                                <h4 class="font-semibold text-2xl text-dark mb-3"
                                    th:text="${subscription.getBrand()}">
                                    dss
                                </h4>
                                <a class="font-semibold text-xl text-gray-400 mb-3 hover:text-red-400" href="#">
                                    x
                                </a>
                            </div>
                            <p class="text-body-color text-xl" th:text="${subscription.getModel()}">
                                dsd
                            </p>
                        </div>
                        <button class="bg-transparent hover:bg-orange-500 text-orange-700 font-semibold hover:text-white py-2 px-4 border border-orange-500 hover:border-transparent rounded">
                            Редагувати
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="pt-16 lg:pt-[80px] justify-center flex" th:unless="${disabledSubscriptions.isEmpty()}">
        <div class="container">
            <div class="flex flex-row justify-between items-center mb-8">
                <h4 class="font-semibold text-4xl text-dark mb-3">
                    Неактивні підписки
                </h4>
            </div>
            <div class="flex flex-wrap -mx-4">
                <div class="w-full md:w-1/2 lg:w-1/3 px-4" th:each="subscription : ${disabledSubscriptions}">
                    <div
                            class="
                        flex
                        flex-col
                        justify-between
               p-10
               md:px-7
               xl:px-10
               rounded-[20px]
               bg-white
               shadow-md
               hover:shadow-lg
               mb-8
               h-64
               "
                    >
                        <div>
                            <div class="flex justify-between">
                                <h4 class="font-semibold text-2xl text-gray-400 mb-3"
                                    th:text="${subscription.getBrand()}">
                                    dss
                                </h4>
                                <a class="font-semibold text-xl text-red-400 mb-3 hover:text-red-400" href="#">
                                    x
                                </a>
                            </div>
                            <p class="text-body-color text-xl text-gray-400" th:text="${subscription.getModel()}">
                                dsd
                            </p>
                        </div>
                        <button class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded">
                            Активувати
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
