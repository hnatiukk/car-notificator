<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">
<main class="form-signin m-auto" style="width: 500px">
    <form method="post" action="/signup" th:object="${person}">

        <h1 class="h3 mb-3 fw-normal">Реєстрація</h1>

        <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" name="username" th:field="*{email}">
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red"></p>
            <label for="floatingInput">Email</label>
        </div>
        <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" th:field="*{password}">
            <label for="floatingPassword">Пароль</label>
        </div>

        <button class="btn btn-primary w-100 py-2" type="submit">Зареєструватись</button>
    </form>
</main>
</body>
</html>
