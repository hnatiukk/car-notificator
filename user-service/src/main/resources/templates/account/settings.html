<!DOCTYPE html>
<html lang="ua">
<head>
    <meta charset="UTF-8">
    <title>Мій аккаунт</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="/images/favicon.png">
</head>
<body>
<header th:insert="~{blocks/header :: header}"></header>
<div class="flex flex-col justify-center items-center pt-16 lg:pt-[80px] gap-y-6">
    <div th:unless="${param.isEmpty()}">
        <p style="color: red">Ви не можете користуватись сервісом, поки не прив`яжете телеграм.</p>
    </div>
    <a href="https://t.me/AutoRiaNotificatorBot" target="_blank">
        <button class="w-64 bg-transparent hover:bg-blue-500 text-blue-700 font-semibold hover:text-white py-2 px-4 border border-blue-500 hover:border-transparent rounded">
            Прив'язати телеграм
        </button>
    </a>
    <form th:method="POST" th:action="@{/logout}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button class="w-64 bg-transparent hover:bg-red-500 text-red-700 font-semibold hover:text-white py-2 px-4 border border-red-500 hover:border-transparent rounded"
        type="submit">
            Вийти
        </button>
    </form>
</div>
</body>
</html>
